  <body>
  <header class="head_bar">
    <div class="header_title">
      <i class="material-icons" style="margin-right: 20px;">book</i>
      <h1 class="head_bar__title">MyBookshelf</h1>
    </div>
    <div class="search_section">
      <form id="searchBook">
        <label for="searchBookTitle">Filter</label>
        <input id="searchBookTitle" type="text" placeholder="Book title...">
        <button id="searchSubmit" type="submit">Find!</button>
      </form>
    </div>
  </header>
  <main>
    <section class="input_section">
      <h2>Add New Book</h2>
      <form id="inputBook">
        <div class="input">
          <label for="inputBookTitle">Title</label>
          <input id="inputBookTitle" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookAuthor">Author</label>
          <input id="inputBookAuthor" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookYear">Year</label>
          <input id="inputBookYear" type="number" required>
        </div>
        <div class="input_inline">
          <label for="inputBookIsComplete">Finished reading this book?</label>
          <input id="inputBookIsComplete" type="checkbox">
        </div>
        <button id="bookSubmit" type="submit">Add to <span id='button-span'>Not finished</span> bookshelf</button>
      </form>
    </section>
    
    <section class="book_shelf">
      <h2>Not Finished</h2>
      
      <div id="incompleteBookshelfList" class="book_list">
